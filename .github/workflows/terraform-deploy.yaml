name: "Terraform Plan"
on:
  workflow_call:
    inputs:
      terraform_ver:
        description: 'Specifies version of Terraform to use. e.g: 1.1.0 Default=latest.'
        required: false
        type: string
        default: latest
      github_env:
        description: 'Specifies the GitHub deployment environment.'
        required: false
        type: string
        default: "devl"
      aws_region: 
        description: 'Specifies the AWS Region.'
        required: true
        type: string
        default: "us-east-1"
      aws_role_arn: 
        description: 'Specifies the AWS Region.'
        required: true
        type: string
      aws_tf_state_bucket_name: 
        description: 'S3 Bucket to store the Terraform state file.'
        required: true
        type: string
      aws_tf_state_bucket_key_name: 
        description: 'S3 Bucket key to store the Terraform state file.'
        required: true
        type: string
      tfvars_filename:
        description: 'Specifies the Terraform TFVARS file.'
        required: true
        type: string
permissions:
  id-token: write # This is required for aws oidc connection
  contents: read # This is required for actions/checkout
  pull-requests: write # This is required for gh bot to comment PR

jobs:
  ## Only Validate and Plan
  validate-plan:
    if: ${{ inputs.github_env }} != 'prod'
    runs-on: ubuntu-latest
    environment: ${{ inputs.github_env }}
    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Change file name
        run: | 
          mv ${{ github.workspace }}/${{ inputs.tfvars_filename }}  ${{ github.workspace }}/terraform.tfvars 

      - name: Configure AWS credentials from AWS account
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ inputs.aws_role_arn }}
          aws-region: ${{ inputs.aws_region }}
          role-session-name: GitHub-OIDC-TERRAFORM

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.5

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        env:
          AWS_BUCKET_NAME: ${{ inputs.aws_tf_state_bucket_name }}
          AWS_BUCKET_KEY_NAME: ${{ inputs.aws_tf_state_bucket_key_name }}
        run: terraform init -backend-config="bucket=${{ inputs.aws_tf_state_bucket_name }}" -backend-config="key=${{ inputs.aws_tf_state_bucket_key_name }}" -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
  ## Plan and Apply 
  apply:
    if: ${{ inputs.github_env }} != 'prod'
    needs: validate-plan
    runs-on: ubuntu-latest
    environment: ${{ inputs.github_env }}
    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Change file name
        run: | 
          mv ${{ github.workspace }}/${{ inputs.tfvars_filename }}  ${{ github.workspace }}/terraform.tfvars 

      - name: Configure AWS credentials from AWS account
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ inputs.aws_role_arn }}
          aws-region: ${{ inputs.aws_region }}
          role-session-name: GitHub-OIDC-TERRAFORM

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.5

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        env:
          AWS_BUCKET_NAME: ${{ inputs.aws_tf_state_bucket_name }}
          AWS_BUCKET_KEY_NAME: ${{ inputs.aws_tf_state_bucket_key_name }}
        run: terraform init -backend-config="bucket=${{ inputs.aws_tf_state_bucket_name }}" -backend-config="key=${{ inputs.aws_tf_state_bucket_key_name }}" -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false

  ## Validate Plan and Apply 
  validate-plan-apply:
    if: ${{ inputs.github_env }} == 'prod'
    needs: validate-plan
    runs-on: ubuntu-latest
    environment: ${{ inputs.github_env }}
    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Change file name
        run: | 
          mv ${{ github.workspace }}/${{ inputs.tfvars_filename }}  ${{ github.workspace }}/terraform.tfvars 

      - name: Configure AWS credentials from AWS account
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ inputs.aws_role_arn }}
          aws-region: ${{ inputs.aws_region }}
          role-session-name: GitHub-OIDC-TERRAFORM

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.5

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        env:
          AWS_BUCKET_NAME: ${{ inputs.aws_tf_state_bucket_name }}
          AWS_BUCKET_KEY_NAME: ${{ inputs.aws_tf_state_bucket_key_name }}
        run: terraform init -backend-config="bucket=${{ inputs.aws_tf_state_bucket_name }}" -backend-config="key=${{ inputs.aws_tf_state_bucket_key_name }}" -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false